{% extends "layout.html" %}

{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      Username:
      <input type=text name=username class=textentries>
      Password:
      <input type=password name=password class=textentries>
      <input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
